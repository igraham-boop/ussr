<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hat Button</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:transparent;
      overflow:hidden;
      font-family: system-ui, Arial, sans-serif;
    }

    .wrap{
      position:relative;
      width:420px;              /* button size */
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .boy{
      width:100%;
      display:block;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,.3));
    }

    /* HAT */
    .hat{
      position:absolute;
      left:50%;
      top:-70%;                 /* start fully above frame */
      transform:translateX(-50%);
      width:100%;                /* BIGGER hat */
      pointer-events:none;
    }

    /* animate on click */
    .active .hat{
      animation: hatDrop 4.2s ease-in-out forwards;
    }

    /* drop → hold → rise */
    @keyframes hatDrop{
      0%   { top:-70%; }
      45%  { top:2%; }          /* stops higher on head */
      75%  { top:4%; }          /* hold */
      100% { top:-70%; }
    }
  </style>
</head>

<body>

  <div class="wrap" id="btn" role="button" aria-label="Hat button" tabindex="0">
    <img class="boy" src="./boy.png" alt="Boy" />
    <img class="hat" src="./hat.png" alt="Hat" />
  </div>

  <audio id="anthem" preload="auto">
    <source src="./anthem.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("btn");
    const audio = document.getElementById("anthem");

    function trigger(){
      if (btn.classList.contains("active")) return;

      btn.classList.add("active");

      audio.currentTime = 0;
      audio.volume = 0.9;
      audio.play().catch(()=>{});

      setTimeout(() => {
        btn.classList.remove("active");
      }, 4200);
    }

    btn.addEventListener("click", trigger);
    btn.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") trigger();
    });
  </script>

</body>
</html>
